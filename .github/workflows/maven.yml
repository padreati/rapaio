name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java-version: [ 21 ]
        distro: [ 'zulu' ]
    runs-on: ${{ matrix.os }}


    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java-version }} ${{ matrix.distro }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: ${{ matrix.distro }}
    - name: Build with Maven
      run: mvn verify --file pom.xml
    - name: Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files:  ${{ github.workspace }}/rapaio-statml/target/coverage-reports/jacoco/jacoco.xml, ${{ github.workspace }}/rapaio-collections/target/coverage-reports/jacoco/jacoco.xml
        fail_ci_if_error: false
        verbose: true
