{% block search %}
<form class="form form--search" id="content_search" action="{{ base_url }}/search.html" method="get" role="search">
    <div class="form-group">
        <label class="hidden" for="mkdocs-search-query">Search for:</label>
        <input type="search" aria-label="Search" class="form__input" name="q" id="mkdocs-search-query" placeholder="Search the docs for..."
               tabindex="3">
        <button type="submit" class="form__btn-submit">Search</button>
    </div>
</form>
{% endblock search %}
